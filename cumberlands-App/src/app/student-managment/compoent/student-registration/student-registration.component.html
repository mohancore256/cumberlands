<div class="container">

  <div class="row">
    
    <form id="studentRegistration" [formGroup]="studentRegistration" (ngSubmit)="onRegistration()">
      <div class="row">
        <h3>Student Registration</h3>
      </div>

      <div class="row">

        <div class="col-lg-6">

          <div class="row">

            <div class="col-lg-4">
              <label for="firstName"> FirstName:</label>
            </div>

            <div class="col-lg-8">
              <input formControlName="firstName" type="text">
            </div>

          </div>

          <div class="row">

            <div class="col-lg-4">
              <label for="lastName">LastName:</label>
            </div>

            <div class="col-lg-8">
              <input formControlName="lastName" type="text">
            </div>

          </div>

          <div class="row">

            <div class="col-lg-4">
              <label for="email">Email:</label>
            </div>

            <div class="col-lg-8">
              <input formControlName="email" type="text">
            </div>

          </div>

        </div>

        <div class="col-lg-6">

          <div class="row">
            <div class="col-lg-4">
              <label for="DOB">DateOfBirth:</label>
            </div>
            <div class="col-lg-8">
              <input formControlName="DOB" type="text">
            </div>
          </div>


          <div class="row">
            <div class="col-lg-4">
              <label for="phoneNumber">PhoneNumber:</label>
            </div>

            <div class="col-lg-8">
              <input formControlName="phoneNumber" type="text">
            </div>
          </div>

        </div>
      </div>

      <div class="row">
        <div class="col-lg-6">
          <div class="row">
            <h4>Permanent Address</h4>
          </div>

          <div class="row">
            <div class="col-lg-4">
              <label for="permanentaddress_addressLine1">Address 1:</label>
            </div>
            <div class="col-lg-8">
              <input formControlName="permanentaddress_addressLine1">
            </div>
          </div>

          <div class="row">
            <div class="col-lg-4">
              <label for="permanentaddress_addressLine2">Address 2:</label>
            </div>
            <div class="col-lg-8">
              <input formControlName="permanentaddress_addressLine2">
            </div>
          </div>

          <div class="row">
            <div class="col-lg-4">
              <label for="permanentaddress_city">City:</label>
            </div>
            <div class="col-lg-8">
              <input formControlName="permanentaddress_city">
            </div>
          </div>

          <div class="row">
            <div class="col-lg-4">
              <label for="permanentaddress_state">State:</label>
            </div>
            <div class="col-lg-8">
              <input formControlName="permanentaddress_state">
            </div>
          </div>

          <div class="row">
            <div class="col-lg-4">
              <label for="permanentaddress_zip">Zip:</label>
            </div>
            <div class="col-lg-8">
              <input formControlName="permanentaddress_zip">
            </div>
          </div>

        </div>

        <div class="col-lg-6">
          <div class="row">
            <h4>Present Address</h4>
          </div>

          <div class="row">
            <div class="col-lg-4">
              <label for="presentaddress_addressLine1">Address 1:</label>
            </div>
            <div class="col-lg-8">
              <input formControlName="presentaddress_addressLine1">
            </div>
          </div>

          <div class="row">
            <div class="col-lg-4">
              <label for="presentaddress_addressLine2">Address 2:</label>
            </div>
            <div class="col-lg-8">
              <input formControlName="presentaddress_addressLine2">
            </div>
          </div>

          <div class="row">
            <div class="col-lg-4">
              <label for="presentaddress_city">City:</label>
            </div>
            <div class="col-lg-8">
              <input formControlName="presentaddress_city">
            </div>
          </div>

          <div class="row">
            <div class="col-lg-4">
              <label for="presentaddress_state">State:</label>
            </div>
            <div class="col-lg-8">
              <input formControlName="presentaddress_state">
            </div>
          </div>

          <div class="row">
            <div class="col-lg-4">
              <label for="presentaddress_zip">Zip:</label>
            </div>
            <div class="col-lg-8">
              <input formControlName="presentaddress_zip">
            </div>
          </div>
        </div>
      </div>

      <div class="row">
        <!--Buttons-->
        <div class="col-lg-6"></div>

        <div class="col-lg-6">
          <div class="buttons"><button>CANCEL</button></div>
          <div class="buttons"><button>SAVE</button></div>
          <div class="buttons"><button>RESET</button></div>
        </div>
      </div>

    </form>

  </div>
</div>
